<!DOCTYPE html>
<html lang="en">

{{HEAD-AUTH}}

<body>
    {{HEADER-INNER}}

    <main>
        <section class="container hero">
            <div class="row">
                <div class="left">
                    <h1>Register</h1>
                    <form class="form">
                        <div class="form-row">
                            <label for="username">Username</label>
                            <input id="username" type="text" placeholder="Type username" required>
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input id="email" type="email" placeholder="Type email" required>
                        </div>
                        <div class="form-row">
                            <label for="pass">Password</label>
                            <input id="pass" type="password" placeholder="Type password" required>
                        </div>
                        <div class="form-row">
                            <label for="repass">Repeat password</label>
                            <input id="repass" type="password" placeholder="Type password" required>
                        </div>
                        <div class="form-row">
                            <button type="submit" class="btn">Create account</button>
                        </div>
                    </form>
                </div>
                <div class="right">
                    <img src="/img/hero.png" alt="Hero image">
                </div>
            </div>
        </section>
    </main>

    {{FOOTER}}

    <script src="/js/pages/home.js" type="module" defer></script>
</body>

</html>
